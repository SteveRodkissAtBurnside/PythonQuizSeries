{% extends "base.html" %}
{% block body %}
<div class=w3-container>
    <h3>Answer the Questions</h3>
        <form action="" method="post">
        <label for="answer">{{entry['question']}}</label>
        <input type="hidden" name="actual_answer" value="{{entry['answer']}}">
        <input type="text" name="answer" id="">
        <input type="submit" value="Check Answers">
        </form>
        </table>
    </form>
</div>
<div class='w3-container'>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</div>


{% endblock %}
